<table class="table table-bordered">    
    <thead>       
        <tr>           
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Status</th>
            <th></th>            
        </tr>       
    </thead>    
    <tbody>
    <tr ng-repeat="contact in contacts">

        <td>{{contact.FirstName}}</td>
        <td>{{contact.LastName}}</td>
        <td>{{contact.Email}}</td>
        <td>{{contact.PhoneNumber}}</td>
        <td>{{contact.Status}}</td>
        <td>
            <a ng-href="/edit/{{contact.Id}}">Edit</a>
        </td>
    </tr>
    <tr ng-show="!contacts.length">
        <td colspan="6">
            Please add a contact
        </td>
    </tr>   
    </tbody>    
</table>

<button ng-click="add()" class="btn btn-primary">Add New</button>
