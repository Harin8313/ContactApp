<form name="contactForm" ng-submit="contactForm.$valid" >
    

    <div class="col-sm-8 well">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-5" ng-class="{error: contactForm.fname.$invalid && !contactForm.fname.$pristine}">
                <input type="text" class="form-control" name="fname" ng-model="contact.FirstName" required maxlength="50">
                <span ng-show="contactForm.fname.$error.required && !contactForm.fname.$pristine">
                    First Name Required
                </span>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-5" ng-class="{error: contactForm.lname.$invalid && !contactForm.lname.$pristine}">
                <input type="text" class="form-control" name="lname" ng-model="contact.LastName" required maxlength="50">
                <span ng-show="contactForm.lname.$error.required && !contactForm.lname.$pristine">
                    Last Name Required
                </span>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-5" ng-class="{error: contactForm.email.$invalid && !contactForm.email.$pristine}">
                <input type="email" class="form-control" name="email" ng-model="contact.Email" required maxlength="50">
                <span ng-show="contactForm.email.$error.required && !contactForm.email.$pristine">
                    Email is required
                </span>
                <span ng-show="contactForm.email.$error.email && !contactForm.email.$pristine">This is not a valid email</span>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Phone</label>
            <div class="col-sm-5" ng-class="{error: contactForm.phone.$invalid && !contactForm.phone.$pristine}" maxlength="10">
                <input type="text" class="form-control" name="phone" ng-model="contact.PhoneNumber"  mask="(999) 999-9999" clean="true"  required>
                <span ng-show="contactForm.phone.$error.required && !contactForm.phone.$pristine">
                    Phone Number is required
                </span>
                <span ng-show="contactForm.phone.$invalid && !contactForm.phone.$error.required && !contactForm.phone.$pristine">
                   This is not a valid phone number
                </span>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Status</label>
            <div class="col-sm-5" ng-class="{error: contactForm.status.$invalid && !contactForm.status.$pristine}">
                <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="status" value="Active" ng-model="contact.Status" required>
                    Active
                </label>
                <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="status" value="Inactive" ng-model="contact.Status">
                    Inactive
                </label>
               
                <span ng-show="contactForm.status.$error.required && !contactForm.status.$pristine">
                    Status Required
                </span>
            </div>
        </div>


        <br>

        <button type="button" ng-click="cancel()" class="btn">Cancel</button>

        <button ng-click="saveContact()" 
                ng-disabled="contactForm.$invalid"
                class="btn btn-primary">
            Save
        </button>
     

        <button ng-click="deleteContact()"
                ng-show="contact.Id"
                class="btn btn-danger">
            Delete
        </button>

        <div ng-show="status" class="alert alert-danger" style="margin-top: 10px">
            {{status}}
        </div>

    </div>
</form>
